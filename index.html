<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容室予約フォーム</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #00b900;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #loading {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        /* 確認モーダル */
        #confirmModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        #confirmModal.active {
            display: flex;
        }

        .modal-box {
            background: #fff;
            border-radius: 10px;
            padding: 24px;
            width: 88%;
            max-width: 360px;
        }

        .modal-box h3 {
            margin: 0 0 16px;
            font-size: 1.1em;
            text-align: center;
        }

        .modal-box dl {
            margin: 0 0 20px;
        }

        .modal-box dt {
            font-size: 0.8em;
            color: #888;
            margin-top: 10px;
        }

        .modal-box dd {
            margin: 2px 0 0;
            font-weight: bold;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            font-size: 15px;
        }

        #cancelBtn {
            background: #ccc;
        }
    </style>
</head>

<body>
    <h2>予約フォーム</h2>
    <div id="loading">LINEログイン中...</div>

    <form id="reservationForm">
        <div class="form-group">
            <label>お名前</label>
            <input type="text" id="userName" placeholder="お名前を入力" required>
        </div>
        <div class="form-group">
            <label>ご希望日時</label>
            <input type="datetime-local" id="reservationDate" required>
        </div>
        <div class="form-group">
            <label>メニュー</label>
            <select id="menu">
                <option value="カット">カット</option>
                <option value="カット＋カラー">カット＋カラー</option>
                <option value="髪質改善トリートメント">髪質改善トリートメント</option>
            </select>
        </div>
        <button type="submit">予約を確定する</button>
    </form>

    <!-- 確認モーダル -->
    <div id="confirmModal">
        <div class="modal-box">
            <h3>予約内容の確認</h3>
            <dl>
                <dt>お名前</dt>
                <dd id="confirmName"></dd>
                <dt>ご希望日時</dt>
                <dd id="confirmDate"></dd>
                <dt>メニュー</dt>
                <dd id="confirmMenu"></dd>
            </dl>
            <div class="modal-buttons">
                <button id="cancelBtn" type="button">戻る</button>
                <button id="confirmBtn" type="button">この内容で予約する</button>
            </div>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyH54cqdQVDDrbLJO7xWG_O7eEMO0dzG8AbpsfUNdTOdTAnDeQC2UY7-N1nzi4t9jV2YA/exec";
        const LIFF_ID = "2009216134-x9TsRzm8";

        let currentUserId = null;

        const modal = document.getElementById('confirmModal');

        // 日時を読みやすい形式に変換
        function formatDate(value) {
            if (!value) return "";
            const d = new Date(value);
            return `${d.getFullYear()}年${d.getMonth() + 1}月${d.getDate()}日 ${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;
        }

        // submitボタンで確認モーダルを表示
        document.getElementById('reservationForm').addEventListener('submit', (e) => {
            e.preventDefault();

            if (!currentUserId) {
                alert('LINEログインが完了していません。ページを再読み込みしてください。');
                return;
            }

            document.getElementById('confirmName').innerText = document.getElementById('userName').value;
            document.getElementById('confirmDate').innerText = formatDate(document.getElementById('reservationDate').value);
            document.getElementById('confirmMenu').innerText = document.getElementById('menu').value;
            modal.classList.add('active');
        });

        // 戻るボタン
        document.getElementById('cancelBtn').addEventListener('click', () => {
            modal.classList.remove('active');
        });

        // 確定ボタン（実際の送信処理）
        document.getElementById('confirmBtn').addEventListener('click', async () => {
            modal.classList.remove('active');

            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerText = "送信中...";

            const postData = {
                userId: currentUserId,
                userName: document.getElementById('userName').value,
                reservationDate: document.getElementById('reservationDate').value,
                menu: document.getElementById('menu').value
            };

            try {
                await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: JSON.stringify(postData)
                });
            } catch (error) {
                console.error("Fetch error:", error);
            }

            alert('予約が完了しました！');
            if (liff.isInClient()) {
                liff.closeWindow();
            } else {
                submitBtn.disabled = false;
                submitBtn.innerText = "予約完了（LINEアプリで開いてください）";
            }
        });

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
            } catch (e) {
                console.error("LIFF init error:", e);
                document.getElementById('loading').innerText = "初期化に失敗しました。ページを再読み込みしてください。";
                return;
            }

            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }

            try {
                const profile = await liff.getProfile();
                currentUserId = profile.userId;
                const defaultName = profile.displayName;

                // GASから前回値を読み込む (GET)
                document.getElementById('loading').innerText = "前回の情報を確認中...";
                try {
                    const response = await fetch(`${GAS_URL}?userId=${currentUserId}`);
                    const data = await response.json();

                    document.getElementById('userName').value = data.oldName || defaultName;
                    document.getElementById('loading').innerText = data.oldName ? "おかえりなさい！入力を補助しました。" : "初めまして！お名前を入力してください。";
                } catch (e) {
                    document.getElementById('userName').value = defaultName;
                    document.getElementById('loading').innerText = "準備ができました。";
                }
            } catch (e) {
                console.error("Profile error:", e);
                document.getElementById('loading').innerText = "プロフィールの取得に失敗しました。";
            }
        }
        main();
    </script>
</body>

</html>
